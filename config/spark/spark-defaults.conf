# Spark Master Configuration
spark.master                     local[*]
spark.app.name                   kyuubi-spark-engine

# SQL Extensions for Delta and Iceberg
spark.sql.extensions             io.delta.sql.DeltaSparkSessionExtension,org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions

# Catalog Configuration
spark.sql.catalog.spark_catalog   org.apache.spark.sql.delta.catalog.DeltaCatalog
spark.sql.catalog.spark_catalog.type hive

# Local Iceberg Catalog
spark.sql.catalog.local          org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.local.type     hadoop
spark.sql.catalog.local.warehouse file:///opt/warehouse/local

# S3/MinIO Iceberg Catalog
spark.sql.catalog.s3             org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.s3.type        hadoop
spark.sql.catalog.s3.warehouse   s3a://kyuubi-warehouse/

# S3 Configuration
spark.hadoop.fs.s3a.endpoint     http://minio:9000
spark.hadoop.fs.s3a.path.style.access true
spark.hadoop.fs.s3a.access.key  ${AWS_ACCESS_KEY_ID}
spark.hadoop.fs.s3a.secret.key  ${AWS_SECRET_ACCESS_KEY}
spark.hadoop.fs.s3a.impl         org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.maximum 100
spark.hadoop.fs.s3a.fast.upload  true

# Hive Metastore
spark.hadoop.hive.metastore.uris thrift://hive-metastore:9083
spark.hadoop.hive.metastore.warehouse.dir s3a://kyuubi-warehouse/
spark.hadoop.hive.metastore.schema.verification false
spark.hadoop.hive.metastore.schema.verification.record.version false

# Delta Lake Configuration
spark.sql.catalogImplementation  hive
spark.delta.logStore.class       org.apache.spark.sql.delta.storage.S3SingleDriverLogStore
spark.delta.retentionDurationCheck.enabled false

# Iceberg Configuration
spark.sql.iceberg.vectorization.enabled true
spark.sql.iceberg.handle-timestamp-without-timezone false

# Performance Configuration
spark.sql.adaptive.enabled       true
spark.sql.adaptive.coalescePartitions.enabled true
spark.sql.adaptive.advisoryPartitionSizeInBytes 128MB
spark.sql.adaptive.localShuffleReader.enabled true
spark.sql.shuffle.partitions     200

# Serialization
spark.serializer                  org.apache.spark.serializer.KryoSerializer
spark.kryoserializer.buffer.max   512m

# Arrow Configuration
spark.sql.execution.arrow.pyspark.enabled true
spark.sql.execution.arrow.maxRecordsPerBatch 10000

# Event Logging
spark.eventLog.enabled           true
spark.eventLog.dir               file:///opt/spark/events
spark.history.fs.logDirectory    file:///opt/spark/events

# UI Configuration
spark.ui.enabled                 true
spark.ui.port                    4040
spark.ui.retainedJobs            1000
spark.ui.retainedStages          1000
spark.ui.retainedTasks           100000

# Dynamic Allocation
spark.dynamicAllocation.enabled  true
spark.dynamicAllocation.minExecutors 1
spark.dynamicAllocation.maxExecutors 4
spark.dynamicAllocation.initialExecutors 2

# Shuffle Service
spark.shuffle.service.enabled    true